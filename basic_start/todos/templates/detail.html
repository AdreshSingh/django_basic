<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details {{todo.title}}</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ff 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(60,72,88,0.12);
            padding: 32px 40px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #4f46e5;
            margin-bottom: 16px;
            font-size: 2rem;
        }
        p {
            font-size: 1.1rem;
            color: #64748b;
            margin-bottom: 24px;
        }
        a {
            display: inline-block;
            padding: 10px 24px;
            background: #4f46e5;
            color: #fff;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s;
        }
        a:hover {
            background: #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>
            {{todo.title}}
        </h1>
        <p>
            {{todo.isdone}}
        </p>
        <a href="/">Go Back ✨</a><br>
        <a href="{% url 'deletetodo' todo.id %}">Just Remove it ⚙</a>
    </div>
</body>
</html>
